<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Define a wood-like gradient for the sign background -->
    <defs>
      <linearGradient id="woodGradient" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#F5DEB3"/>
        <stop offset="100%" stop-color="#EAD5A0"/>
      </linearGradient>
    </defs>
    
    <!-- Popsicle/sign shape with a gentle curve and pointed bottom -->
    <path d="M50,30 H450 V180 Q250,250 50,180 Z" fill="url(#woodGradient)" stroke="#8B4513" stroke-width="4"/>
    
    <!-- House roof element integrated at the top -->
    <polygon points="150,30 250,5 350,30" fill="#4CAF50"/>
    
    <!-- Rotated text "BidWell" in an elegant serif font -->
    <text x="250" y="120" text-anchor="middle"
          font-family="Georgia, serif" font-size="40" font-weight="700"
          transform="rotate(-30,250,120)">
      <tspan fill="#E91E63">Bid</tspan>
      <tspan fill="#3F51B5">Well</tspan>
    </text>
  </svg>
