<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- Wooden sign board with rounded corners -->
    <rect x="50" y="40" width="300" height="100" rx="10" ry="10" fill="#F5DEB3" stroke="#8B4513" stroke-width="4"/>
    
    <!-- Picket-like triangles along the bottom edge -->
    <polygon points="80,140 120,140 100,150" fill="#F5DEB3" stroke="#8B4513" stroke-width="4"/>
    <polygon points="180,140 220,140 200,150" fill="#F5DEB3" stroke="#8B4513" stroke-width="4"/>
    <polygon points="280,140 320,140 300,150" fill="#F5DEB3" stroke="#8B4513" stroke-width="4"/>
    
    <!-- "BidWell" text in a refined serif font -->
    <text x="200" y="105" text-anchor="middle" font-family="'Playfair Display', serif" font-size="40" font-weight="700">
      <tspan fill="#E91E63">Bid</tspan>
      <tspan fill="#3F51B5">Well</tspan>
    </text>
  </svg>
