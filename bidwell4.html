<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- House in the background -->
    <rect x="300" y="100" width="150" height="150" fill="#D3D3D3" stroke="#000" stroke-width="3"/>
    <polygon points="300,100 375,50 450,100" fill="#8B4513" />
    
    <!-- Stick (post) -->
    <rect x="100" y="50" width="10" height="200" fill="#8B4513"/>
    
    <!-- Paper sign attached to the stick -->
    <!-- The sign is rotated slightly and anchored at the stick -->
    <g transform="translate(105,150) rotate(-10)">
      <!-- Sign background -->
      <rect x="0" y="-40" width="150" height="80" fill="#F5DEB3" stroke="#8B4513" stroke-width="3"/>
      <!-- "BidWell" text centered in the sign -->
      <text x="75" y="0" text-anchor="middle" dominant-baseline="middle"
            font-family="Georgia, serif" font-size="30" fill="#3F51B5">
        BidWell
      </text>
    </g>
  </svg>
